<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Resizer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container text-center">
		<h1 class="title mb-3 mb-5">Image Resizer</h1>
		<input type="file" id="fileInput"> <br>
		<div class="whdpi-div">
			<div class="mt-3 mb-3 w-div">
				<label for="widthInput">Width (in cm):</label>
				<input type="number" id="widthInput">
			</div>
			<div class="mt-3 mb-3 h-div">
				<label for="heightInput">Height (in cm):</label>
				<input type="number" id="heightInput">
			</div>
			<div class="mt-3 mb-3 dpi-div">
				<label for="dpiInput">DPI:</label> &nbsp;
				<!-- <label for="dpiVal"><span id="value"></span></label> -->
				<input type="range" id="dpiInput" class="form-range" min="40" max="540" step="10" value="120">
				<label for="dpiVal"><span id="value"></span></label>
			</div>
		</div>
		<div class="sec mt-4 mb-3 btn-div">
			<button id="resizeButton" class="btn btn-warning">Resize</button>
			<a id="downloadLink" class="btn btn-success">Download</a>
		</div>
		<br>
		<img id="imagePreview">
		<canvas id="canvas"></canvas>
	</div>

	<script src="script.js"></script>
</body>
</html>
